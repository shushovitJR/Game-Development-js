<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: black;
        }
        #canvas1{
            background: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 3px solid white;
        }
        #playerImage,#backgroundImage,#enemyImage{
            display: none;
        }
    </style>
</head>
<body>
    
    <canvas id="canvas1"></canvas>
    <img id="playerImage" src="./img/player.png" alt="error">
    <img id="backgroundImage" src="./img/background_single.png" alt="error">
    <img id="enemyImage" src="./img/enemy_1.png" alt="error">
    <script src="side-scroller-game.js"></script>
</body>
</html>
